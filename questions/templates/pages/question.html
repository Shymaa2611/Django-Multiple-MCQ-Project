{%load static%}
{% load django_bootstrap5 %}
{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>quizzes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel=" stylesheet">
    <link href="{% static 'css/app.css' %}" rel=" stylesheet">
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" >
    </script>
    <script src="{% static 'js/app.js' %}" >
    </script>
  
    </script>
</head>


<body style="background-color:#192e3a;">
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2 style="background-color: green;">quizzes</h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <br>
            <h5 style="color: white; font-size: 35px;"> Upload Chapter</h5>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <textarea class="form-control input-text" id="input-text"></textarea>
                </div>
            </div>

            <div class="form-row ">
                <div class="form-group col-md-3">
                    <label for="max_answers" id="label_max_answers">Max questions: 5</label>
                    <input type="range" class="custom-range" min="1" max="10" value="5" step="1" id="max_answers">
                </div>
                <div class="form-group col-md-3">
                    <label for="distractor" id="label_distractor">Generate distractors</label>
                    <select name="early_stop" class="form-control" id="generate_distractor">
                        <option value="1" checked>True</option>
                        <option value="0">False</option>
                    </select>

                </div>
                <div class="form-group col-md-3">
                    <br>
                    <button class="btn btn-success btn-lg btn-block" id="btn_generate">Generate</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <h5 class="text-center">T5 Base model</h5>
                    <div class="question-container" id="question-container-T5"></div>
                </div>
                <div class="col-md-6">
                    <h5 class="text-center">Text2Text model</h5>
                    <div class="question-container" id="question-container-Text2Text"></div>
                </div>
            </div>

        </div>
        <div class="col-sm-1"></div>
    </div>
</body>
</html>
